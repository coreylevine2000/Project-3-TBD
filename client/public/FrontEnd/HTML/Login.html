    <main class="form-signin w-100 m-auto">

            class="form-control"
            id="email-login"

          />

        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password-login"
            placeholder="Password"
          />

        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>

        <div>
          <span class="psw">Need an <a href="#">account?</a></span>
        </div>
